<html>
<head>
    <title>PCS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Gothic:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body class="text-center">
    <div class="card"
         style="position: absolute; top:50%; left:50%; width:400px; transform: translate(-50%,-50%); ">
        <div class="card-header" onclick="location.replace('/');"><h2 style="font-family: 'Gugi',serif;">PrivateService</h2>
        </div>
        <div class="form-group card-body align-middle">
            <span>등록된 사용자만 이용 가능합니다.</span>
            <div style="height: 10px"></div>
            <input type="text" id="id" class="form-control mb-1 pb-2" placeholder="ID" required autofocus>
            <input type="password" id="password" class="form-control mb-2 pb-2" placeholder="Password" required>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-block" type="submit" onclick="submit()">sign in</button>
        </div>
    </div>

<script>
    const url = '/api/signIn'
    const submit = () => {
        body = {
            id: document.getElementById('id').value,
            password: document.getElementById('password').value,
        }
        console.log(body)
        fetch(url,
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            }
        ).then(r => {
            if (r.status === 200 || r.status === 201) {
                window.location.href='/home';
            } else {
                alert(`${r.status} ${r.statusText} ID 또는 PASSWORD 를 확인하세요.`)
            }
        })
    }

</script>


</body>
</html>
